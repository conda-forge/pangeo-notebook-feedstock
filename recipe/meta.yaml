{% set version = "2024.07.24" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2024.7.22
    - dask-labextension =7.0.0
    - ipywidgets =8.1.3
    - jupyter-server-proxy =4.3.0
    - jupyterhub-singleuser =5.0.0
    - jupyterlab =4.2.4
    - nbgitpuller =1.2.1

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - yuvipanda
    - scottyhq 
    - jhamman
    - TomAugspurger

{% set version = "2025.12.08" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2025.12.8
    - dask-labextension =7.0.0
    - ipywidgets =8.1.8
    - jupyter-server-proxy =4.4.0
    - jupyterhub-singleuser =5.4.2
    - jupyterlab =4.5.0
    - nbgitpuller =1.2.2

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - yuvipanda
    - scottyhq 
    - jhamman
    - TomAugspurger

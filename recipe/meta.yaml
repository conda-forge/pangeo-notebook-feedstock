{% set version = "2020.06.10" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 1
  noarch: generic

requirements:
  run:
    - pangeo-dask =2020.06.10
    - bokeh =2.0.2  # pinned
    - dask-labextension =2.0.2
    - ipywidgets =7.5.1
    - jupyter-server-proxy =1.5.0
    - jupyterhub-singleuser =1.1.0
    - jupyterlab >=2
    - nbgitpuller =0.8.0
    - nodejs >=12

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger

{% set version = "2025.05.30" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2025.5.30
    - dask-labextension =7.0.0
    - ipywidgets =8.1.7
    - jupyter-server-proxy =4.4.0
    - jupyterhub-singleuser =5.3.0
    - jupyterlab =4.4.3
    - nbgitpuller =1.2.2

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - yuvipanda
    - scottyhq 
    - jhamman
    - TomAugspurger

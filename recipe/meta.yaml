{% set version = "2023.10.28" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2023.10.28
    - dask-labextension =7.0.0
    - ipywidgets =8.1.1
    - jupyter-server-proxy =4.1.0
    - jupyterhub-singleuser =4.0.2
    - jupyterlab =4.0.7
    - nbgitpuller =1.2.0

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - yuvipanda
    - scottyhq 
    - jhamman
    - TomAugspurger

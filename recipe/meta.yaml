{% set version = "2023.05.02" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2023.04.29
    - dask-labextension =6.1.0
    - ipywidgets =8.0.6
    - jupyter-server-proxy =3.2.2
    - jupyterhub-singleuser =4.0.0
    - jupyterlab =3.6.3
    - nbgitpuller =1.1.1

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - yuvipanda
    - scottyhq 
    - jhamman
    - TomAugspurger
